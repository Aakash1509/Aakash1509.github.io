<html>
    <head>
        <title>Volunteering</title>
        <script src="volunteering.js"></script>
    </head>
    <body>
        <form style="background-color:gray">
            <h4> Select your stream of study</h4>
            <select id="stream">
                <option>CSPIT-CSE</option>
                <option>CSPIT-CE</option>
                <option>CSPIT-IT</option>
                <option>CSPIT-ME</option>
                <option>CSPIT-CIVIL</option>
                <option>CSPIT-EE</option>
                <option>CSPIT-EC</option>
                <option>DEPSTAR-CSE</option>
                <option>DEPSTAR-CE</option>
                <option>DEPSTAR-IT</option>
                <option>BSC</option>
                <option>BBA</option>
            </select>
            <br>
            <hr>
            <label for id = "name">Enter your name</label>
            <input type="text" placeholder="Full name"/>
            <br>
            <br>
            <label for id = "id_no">Enter your CHARUSAT ID Number</label>
            <input type="text" placeholder="ID"/>
            <br><br>
            <label for id = "mail">Enter your MAIL-Id</label>
            <input type="text" placeholder="E-mail"/>
            <br><br>
            <label for id = "contact">Enter your Contact Number</label>
            <input type="text" placeholder="Contact Number"/>
            <br><br>
            <input type="submit" onclick="func()" required/>
        </form>
    </body>
</html>
